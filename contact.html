  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/"
          ><img
            src="/images/personal logo.png"
            alt="personal logo"
            class="logo"
        /></a>
        <ul>
          <li><a href="/">Home</a></li>

          <li><a href="/work.html">Work</a></li>

        </ul>
      </nav>
    </div>
    <div class="content-container container">
      <h1 class="mb-5">Let's get in touch!</h1>
      <div class="row">
        <div class="col">
          <form class="border p-3 rounded mb-3">
            <div class="mb-3">
              <label class="form-label">Your Email:</label>
              <input
                type="email"
                class="form-control"
                name="_replyto"
                required
                autofocus />
            </div>
            <div class="mb-3">
              <label class="form-label">Your Message: </label>
              <textarea name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-branding">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <footer>
        <div
          class="contact-box d-flex justify-content-between mb-5 d-none d-md-flex">
          <div>
            <h4>Work Inquiry</h4>
            <p class="text-muted">
              Let’s work together and i’ll help you by all my best
            </p>
          </div>
          <div>
            <a href="/contact.html" class="btn btn-branding">Let’s talk here</a>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-5">
          <a href="mailto:adeline.monsengo@gmail.com" class="email-link"
            >adeline.monsengo@gmail.com</a
          >
        </div>
        <div class="social-links d-flex justify-content-center mb-5">
          <a href="https://github.com/Adi26-pixel" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://linkedin.com/in/adeline-monsengo-addi1993"
            target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <p class="text-center mt-5">
          This website was coded by Adeline Monsengo, and is
          <a
            href="https://github.com/Adi26-pixel/Final_portfolio.git"
            target="_blank"
            >open-sourced</a
          >
        </p>
      </footer>
    </div>
